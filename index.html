<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <style>
        body {
            background: #0051ca;
            opacity: 1 !important;
            margin: 0;
            overflow: hidden;
        }
        #root {
            opacity: 0;
            animation: fadeIn 1s ease-out 4s forwards;
            position: relative;
            z-index: 3; 
            pointer-events: auto;
        }
        .initial-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0;
        }
        .bg-logos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            opacity: 0.5;
            animation: fadeIn 0.5s ease-out 4s forwards;
        }
        .bg-logo {
            position: fixed;
            width: 150px;
            height: 150px;
            opacity: 0.4;
            background: url('/rcnnct.png') no-repeat center/contain;
        }
        .bg-logo:nth-child(1) { top: 10%; left: 10%; animation: fadeInOut 3s infinite; }
        .bg-logo:nth-child(2) { top: 30%; left: 30%; animation: fadeInOut 3s infinite 0.5s; }
        .bg-logo:nth-child(3) { top: 50%; left: 50%; animation: fadeInOut 3s infinite 1s; }
        .bg-logo:nth-child(4) { top: 70%; left: 70%; animation: fadeInOut 3s infinite 1.5s; }
        .bg-logo:nth-child(5) { top: 20%; left: 80%; animation: fadeInOut 3s infinite 2s; }
        .bg-logo:nth-child(6) { top: 80%; left: 20%; animation: fadeInOut 3s infinite 2.5s; }
        
        .initial-logo-reconnect {
            width: 600px;
            height: 600px;
            opacity: 0;
            background: url('/reconnect.png') no-repeat center/contain;
            animation: logoFadeInOut 2s ease-out forwards;
        }
        .initial-logo-csc {
            width: 400px;
            height: 400px;
            opacity: 0;
            background: url('/CSC logo.png') no-repeat center/contain;
            animation: logoFadeInOut 2s ease-out 2s forwards;
            margin-left: -200px;
            filter: brightness(2)
        }
        
        @keyframes logoFadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #root {
            opacity: 0;
            animation: fadeIn 1s ease-out 4s forwards;
        }
    </style>
    <link rel="icon" type="image/svg+xml" href="/reconnect.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" 
          rel="stylesheet"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReConnect</title>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/service-worker.js');
                    console.log('ServiceWorker registration successful:', registration.scope);
                } catch (error) {
                    console.error('ServiceWorker registration failed:', error);
                }
            });
        }
    </script>
</head>
<body>
    <div class="bg-logos">
        <div class="bg-logo"></div>
        <div class="bg-logo"></div>
        <div class="bg-logo"></div>
        <div class="bg-logo"></div>
        <div class="bg-logo"></div>
        <div class="bg-logo"></div>
    </div>
    <div class="initial-background">
        <div class="initial-logo-reconnect"></div>
        <div class="initial-logo-csc"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
